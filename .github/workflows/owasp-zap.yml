name: ZAP Security Scan

on:
  push:
    branches: [ "main" ]

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out your repository code
      - name: Check out code
        uses: actions/checkout@v3

      # 2) Install Node
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3) Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd server
          npm install

      # 4) Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd client
          npm install

      # 5) Build and run backend (in background)
      - name: Build and run backend
        run: |
          cd server
          npm run build
          npm run start &

      # 6) Build and run frontend (in background)
      - name: Build and run frontend
        run: |
          cd client
          npm run build
          npm run start &

      # 7) Wait for your app to be ready
      - name: Wait for server
        run: |
          npx wait-on http://localhost:3000
          npx wait-on http://localhost:3001

      # 8) Run ZAP baseline scan
      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.6.0
        with:
          target: 'http://localhost:3000'
          failAction: 'fail'
          rulesFileName: '.zap/rules-md.json'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 9) Upload ZAP report
      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: ./zap_out
